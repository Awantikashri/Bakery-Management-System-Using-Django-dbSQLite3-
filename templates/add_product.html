<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Product</title>
    <style>
      .user_card {
        position: absolute;
width: 600px;
left: 450px;
top: 100px;

background: rgba(52, 123, 152, 0.2);
border-radius: 20px;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 15px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 9px;

		} 
        #p_name
        {
            width: 400px;
        }  
    </style>
</head>
<body style="background: #E5E5E5;">
    {% include 'navbar.html' %}
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-left">
                        <h2>Add New Product</h2>
                    </div>
                    <div class="d-flex justify-content-center">
                        <form method="post" action="#" id="product-form">
                            {%csrf_token%}
                            <div class="d-flex justify-content-between">
                                <div class="form-group">
                                    <label for="p_name" id="namelabel">Product Name:</label>
                                    {{form1.p_name}}
                                </div>
                                &nbsp;&nbsp;
                                <div class="form-group">
                                    <label for="p_price" id="pricelabel">Price:</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-rupee-sign"></i></span>
                                        </div>
                                        {{form1.p_price}}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="p_descp" id="descplabel">Description:</label>
                                {{form1.p_descp}}
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button class="btn btn-primary" type="submit">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
